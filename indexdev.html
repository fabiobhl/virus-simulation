<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simulator</title>

    <!--Load in all the Helper Libraries-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <script src="https://raw.githack.com/fabiobhl/virus-simulation/master/js/utils.js"></script>
    
    <!--Load in the stylingsheet-->
    <link rel="stylesheet" href="https://raw.githack.com/fabiobhl/virus-simulation/master/styles.css" type="text/css"></link>
  </head>

    <body>
        <div class="grid" id="gridcontainer">
            <div id="simulationcontainer" class="container">
                <canvas id="simulation"></canvas>
            </div>
            <div class="container" id="chartcontainer">
                <canvas id="chart"></canvas>
            </div>
            <div class="container" id="optionscontainer">
                <div class="optionelement">
                    <div class="tooltip">Infektionsrate
                    </div>
                    <input type="range" id="infectionrateSlider" name="Infectionrate" min="0" max="20", value="4" step="0.2" oninput="infectionrateSliderOutput.value = infectionrateSlider.value*5">
                    <output id="infectionrateSliderOutput">20</output>
                </div>
                <div class="optionelement">
                    <div class="tooltip">Todesrate
                    </div>
                    <input type="range" id="deathrateSlider" name="Todesrate" min="0" max="100", value="5" step="1" oninput="deathrateSliderOutput.value = deathrateSlider.value">
                    <output id="deathrateSliderOutput">5</output>
                </div>
                <div class="optionelement">
                    <div class="tooltip">Genesungszeit
                    </div>
                    <input type="range" id="healtimeSlider" name="Genesungszeit" min="0" max="14", value="7" step="1" oninput="healtimeSliderOutput.value = healtimeSlider.value">
                    <output id="healtimeSliderOutput">7</output>
                </div>
                <input type="button" value="Reset" id="resetButton">
            </div>
        </div>
        
        <script>
            function resize() {
                document.getElementById('gridcontainer').style.gridAutoRows = document.getElementById('simulationcontainer').offsetWidth.toString() + "px";
            }

            window.onresize = resize;
            window.onload = resize;
        </script>
        <script src="https://raw.githack.com/fabiobhl/virus-simulation/master/js/simulation.js"></script>
        <script src="https://raw.githack.com/fabiobhl/virus-simulation/master/js/main.js"></script>
    </body>
</html>
