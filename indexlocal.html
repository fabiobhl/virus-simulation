<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simulator</title>

    <!--Load in all the Helper Libraries-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="js/utils.js"></script>
    
    <!--Load in the stylingsheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fabiobhl/virus-simulation/styles.css" type="text/css"></link>
  </head>

  <body>
    <div id="container">
      <div id="simulationcontainer">
        <canvas width="400px" height="400px" id="simulation"></canvas>
      </div>
      <div id="chartcontainer">
        <canvas id="chart"></canvas>
      </div>
    </div>

    <input type="button" value="reset" id="resetButton">
    <input type="range" id="infectionrateSlider" name="Infectionrate" min="0" max="20", value="1" step="0.01">

    <script src="js/simulation.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
